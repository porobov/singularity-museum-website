<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to see top of image */
            min-height: 100vh;
            background-color: white; /* Changed to white */
            overflow-y: auto; /* Allows scrolling if content is taller than viewport */
        }
        .image-container {
            text-align: center;
            padding: 20px 0; /* Adds some padding at top and bottom */
        }
        .image-container a {
            display: inline-block;
        }
        .image-container img {
            width: 80%; /* Set to 80% of container width */
            height: auto; /* Maintain aspect ratio */
            max-width: 1280px; /* Optional: prevents image from getting too large */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://singularitymuseum.com/catalog">
            <img src="./img/singularity.png" width="1280" height="1695">
        </a>
    </div>
</body>
</html>
